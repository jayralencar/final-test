<div class="container" ng-init="init();">
	<hr>
	<div class="row">
		<div class="col-md-8">
			<div class="card border-success mb-3" dir-paginate="post in posts | filter: search | itemsPerPage: 10">
				<div class="card-body" >
					<h2 class="card-title">{{post.title}}</h2>
					<p class="card-text">{{post.body}}</p>
					<a href="#/post/{{post._id}}" type="button" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Editar</a>
					<button ng-click="delete(post)" type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Excluir</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12 text-center">
					<dir-pagination-controls >
					</dir-pagination-controls>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col">
					<input class="form-control" ng-model="search" type="search" placeholder="Search" aria-label="Pesquisar">
				</div>
			</div>
		</div>
	</div>
</div>
