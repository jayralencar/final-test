<div class="container" ng-init="init();">
	<hr>
	<form name="postForm" ng-submit="savePost(postForm.$valid)" novalidate>
		<div class="row">

			<div class="col-md-10">
				<div class="row">
					<div class="col">
						<label>TÃ­tulo</label>
						<input class="form-control" ng-model="post.title" required></input>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label>Texto</label>
						<textarea rows="10" class="form-control" ng-model="post.body" required></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<button type="submit" class="btn btn-success btn-block" ng-disabled="!postForm.$valid">
					<i class="fa fa-check"></i> Salvar
				</button>
				<br>
				<div class="alert alert-info" ng-show="status == 1">
					<i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Salvando...
				</div>
				<div class="alert {{alertClass}}" ng-show="status == 2">
					{{alertMessage}}
				</div>
			</div>

		</div>
	</form>
	<hr>
</div>
